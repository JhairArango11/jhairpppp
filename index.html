<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        <strong style="color: #4A0E1F;">Hola, mi amor</strong><br>Quiero decirte que te amo muchisimo, nunca dudes de ello porque realmente te amo con todo mi ser, eres el amor que siempre anhele y estoy feliz de haberte encontrado, me haces muy feliz y espero estar a tu lado toda la vida.
        <br>
        <span style="float: right;">
          Gracias por estar a mi lado,<br>
          Mi vierita hermosa ❤️
        </span>
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>

  <img src="izq.jpeg" class="img-custom" style="top: 250px; left: 80px;" alt="Imagen izquierda">

  <img src="der.jpeg" class="img-custom" style="top: 250px; right: 80px;" alt="Imagen derecha">

  <script src="script.js"></script>
</body>
</html>
